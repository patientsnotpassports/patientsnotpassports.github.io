<div class="card">
  <img class="card-img-top" src="{{ include.image }}" alt="Card image cap">
  <div class="card-body">
    <h3 class="card-title">{{ include.title }}</h3>
    <h6 class="card-title">{{ include.subtitle }}</h6>
    <p class="card-text">{{ include.body }}</p>
    <a href="{{ include.href }}" class="btn btn-primary">Start here</a>
  </div>
</div>
