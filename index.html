---
layout: default
title: Home
permalink: /
---

<div class="card-deck mb-3 pt-4 text-center">
  {%- assign tier_1_pages = site.pages | where: "level", 1 | sort: "ordinal" -%}
  {%- for p in tier_1_pages -%}
  <div class="card mb-4 box-shadow">
    <a href="{{ p.url | relative_url }}"><img class="card-img-top" src="/img/{{ p.image }}" alt="{{ p.title }}"></a>
  </div>
  {%- endfor -%}
</div>
